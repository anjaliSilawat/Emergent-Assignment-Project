<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Check Quiz</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/rainbow_1f308.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <p>✨ Welcome to Vibe Check ✨</p>
  </header>

  <h1 class="page-title">🌈 Vibe Check Quiz</h1>

  <div class="container" id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <div id="nav-buttons" class="nav-btns">
      <button id="back-btn">⬅️ Back</button>
      <button id="next-btn">➡️ Next</button>
    </div>
  </div>

  <div class="container result-container" id="result-container" style="display: none;">
    <div id="result" class="result"></div>
    <div id="share-area" class="share-area"></div>
    <div class="stats" id="stats"></div>
    <button id="restart-btn">🔄 Restart Quiz</button>
  </div>

  <footer class="site-footer">
    <p>Made with 💖 by Anjali Silawat</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
